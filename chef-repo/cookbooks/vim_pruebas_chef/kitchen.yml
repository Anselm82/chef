---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-18.04
  - name: centos-7.8

suites:
- name: source 
  run_list:
  - recipe[vim_pruebas_chef::default] 
  attributes:
    vim:
      install_method: "source"
- name: package 
  run_list:
  - recipe[vim_pruebas_chef::default] 
  attributes:
    vim:
      install_method: "package"

