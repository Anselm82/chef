<VirtualHost <%= default['apache']['ip'] %>:<%= default['apache']['port'] %>>
  ServerAdmin webmaster@localhost
  DocumentRoot <%= default['apache']['document_root'] %>/wordpress

  <Directory <%= default['apache']['document_root'] %>/wordpress/ >
    Options FollowSymlinks
    AllowOverride All
    DirectoryIndex index.php
    Require all granted
  </Directory>
 
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>