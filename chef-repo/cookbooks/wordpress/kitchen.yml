---
driver:
  name: vagrant
  network:
    - ["private_network", {ip: "192.168.33.40"}]

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-18.04
  - name: centos-8

verifier:
  name: inspec

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    run_list:
      - recipe[wordpress::default]
    attributes: